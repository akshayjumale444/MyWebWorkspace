<body>
	<h1>SwiggyWebProject</h1>
	<form action="OrderServlet.view" method="post" >

		Product Price:<input type="text" name="price" required/><br>

	</form>

	<form method="post" action="MyColorServlet">
			Enter the Background color: <input type="text" name="mycolor"><br>
			<input type="submit" value="Apply the color">
	</form>
	
</body>
